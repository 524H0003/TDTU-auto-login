<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 250px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      input {
        width: 100%;
        margin-bottom: 10px;
        padding: 5px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h3>Cài đặt Đăng nhập</h3>
    <label>Tài khoản:</label>
    <input type="text" id="username" placeholder="Nhập username..." />

    <label>Mật khẩu:</label>
    <input type="password" id="password" placeholder="Nhập password..." />

    <label>Thời gian (phút):</label>
    <input type="number" id="interval" value="3" min="1" />

    <button id="saveBtn">Lưu & Bắt đầu</button>
    <p id="status" style="color: green; font-size: 12px"></p>

    <script src="popup.js"></script>
    <script src="background.js"></script>
  </body>
</html>
